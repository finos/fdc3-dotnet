name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore src/fdc3-dotnet.sln
    - name: Build
      run: dotnet build src/fdc3-dotnet.sln --no-restore
    - name: Test
      run: dotnet test src/fdc3-dotnet.sln --no-build --verbosity normal
